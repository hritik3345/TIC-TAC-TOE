<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    
    <div id="header">
        <h1>Tic Tac Toe</h1>
        <div id="left">
            <h2>Scores</h2>
            <h3>Player O :<span id="o" class="score">0</span></h3>
            <h3>Player X :<span id="x" class="score">0</span></h3>
        </div>
    </div>
    <div id="msg" class="hide">
        <p id="winner"></p>
    </div>
    
      
    <div class="container">
        <div class="game-board">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        
    </div>
    <button id="reset" class="btn">Reset Game</button> <button class="btn hide" id="new-game">New Game</button> 
    <script src="app2.js"></script>
</body>

</html>
